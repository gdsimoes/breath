<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Breathing Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Breathing Exercise</h1>
        <p>
            According to James Nestor in
            <cite>Breath: The New Science of a Lost Art</cite> we should try to
            breathe slowly, spending 5.5 seconds inhaling and 5.5 seconds
            exhaling. This simple website's purpose is to help the user achieve
            just that.
        </p>
        <div id="outer">
            <div id="inner"></div>
        </div>
        <p id="message"></p>
    </body>
